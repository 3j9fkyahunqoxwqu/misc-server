<VirtualHost *:443>
 ServerName developers.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/developers.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/developers.whatwg.org/privkey.pem

 RewriteEngine On
 RewriteRule ^/?(.*) https://html.spec.whatwg.org/dev/$1 [R,L]
</VirtualHost>
