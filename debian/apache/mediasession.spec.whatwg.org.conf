<VirtualHost *:443>
 ServerName mediasession.spec.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/mediasession.spec.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/mediasession.spec.whatwg.org/privkey.pem

 RewriteEngine On
 RewriteRule ^/?(.*) https://wicg.github.io/mediasession/$1 [R,L]
</VirtualHost>
