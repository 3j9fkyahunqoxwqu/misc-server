<VirtualHost *:443>
 ServerName validator.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/validator.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/validator.whatwg.org/privkey.pem

 RewriteEngine On
 RewriteRule ^/?(.*) https://whatwg.org/validator/$1 [R,L]
</VirtualHost>
