<VirtualHost *:443>
 ServerName developer.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/developer.whatwg.org/cert.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/developer.whatwg.org/privkey.pem
 SSLCertificateChainFile /etc/letsencrypt/live/developer.whatwg.org/fullchain.pem

 RewriteEngine On
 RewriteRule ^/?(.*) https://html.spec.whatwg.org/dev/$1 [R,L]
</VirtualHost>
