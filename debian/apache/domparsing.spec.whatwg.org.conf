<VirtualHost *:443>
 ServerName domparsing.spec.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/domparsing.spec.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/domparsing.spec.whatwg.org/privkey.pem

 RewriteEngine On
 RewriteRule ^/?(.*) https://w3c.github.io/DOM-Parsing/$1 [R,L]
</VirtualHost>
