<VirtualHost *:443>
 ServerName webvtt.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/webvtt.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/webvtt.whatwg.org/privkey.pem

 RewriteEngine On
 RewriteRule ^/?(.*) https://w3c.github.io/webvtt/$1 [R,L]
</VirtualHost>
