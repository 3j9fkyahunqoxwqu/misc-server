<VirtualHost *:443>
 ServerName javascript.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/javascript.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/javascript.whatwg.org/privkey.pem

 RewriteEngine On
 RewriteRule .* https://github.com/tc39/ecma262/labels/web%20reality [R,L]
</VirtualHost>
