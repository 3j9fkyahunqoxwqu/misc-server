<VirtualHost *:443>
 ServerName xn--7ca.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/xn--7ca.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/xn--7ca.whatwg.org/privkey.pem

 RewriteEngine On
 RewriteRule ^/?(.*) https://html.spec.whatwg.org/$1 [R,L]
</VirtualHost>
