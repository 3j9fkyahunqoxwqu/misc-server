<VirtualHost *:443>
 ServerName images.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/images.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/images.whatwg.org/privkey.pem

 DocumentRoot /home/admin/images.whatwg.org
</VirtualHost>

<Directory /home/admin/images.whatwg.org/>
 Require all granted
 Options +Indexes
</Directory>
