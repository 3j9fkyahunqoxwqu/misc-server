<VirtualHost *:443>
 ServerName html-differences.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/html-differences.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/html-differences.whatwg.org/privkey.pem

 DocumentRoot /var/www/html-differences.whatwg.org
</VirtualHost>
