<VirtualHost *:443>
 ServerName n.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/n.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/n.whatwg.org/privkey.pem

 DocumentRoot /home/admin/n.whatwg.org

 Redirect 301 /work https://html.spec.whatwg.org/multipage/microdata.html#licensing-works
</VirtualHost>

<Directory /home/admin/n.whatwg.org/>
 Require all granted
 Options +Indexes
</Directory>
