<VirtualHost *:443>
 ServerName figures.spec.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/figures.spec.whatwg.org/cert.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/figures.spec.whatwg.org/privkey.pem
 SSLCertificateChainFile /etc/letsencrypt/live/figures.spec.whatwg.org/fullchain.pem

 RewriteEngine On
 RewriteRule ^/?(.*) https://figures.idea.whatwg.org/$1 [R,L]
</VirtualHost>
