 SSLCertificateFile /etc/letsencrypt/live/books.idea.whatwg.org/cert.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/books.idea.whatwg.org/privkey.pem
 SSLCertificateChainFile /etc/letsencrypt/live/books.idea.whatwg.org/fullchain.pem

 DocumentRoot /home/admin/books.idea.whatwg.org
</VirtualHost>

<Directory /home/admin/books.idea.whatwg.org/>
 Require all granted
</Directory>
