<VirtualHost *:443>
 ServerName notifications.spec.whatwg.org
 SSLEngine on
 SSLCertificateFile /etc/letsencrypt/live/notifications.spec.whatwg.org/fullchain.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/notifications.spec.whatwg.org/privkey.pem

 DocumentRoot /var/www/notifications.spec.whatwg.org
</VirtualHost>
